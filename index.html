<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fortune Memoir</title>
  </head>
  <body onload="renderCard(cardObject)">
    <!-- NavBar -->
    <div class="navbar">
      <button class="nav-button" type="button" id="filter-button">
        FILTER
      </button>
      <button class="nav-button" type="button" id="menu-button">MENU</button>
    </div>
    <!-- NavBar End -->

    <div class="thumb-wrapper" id="thumb-wrapper"></div>
    <!-- FilterScreen -->
    <div class="screen" id="screen">
      <div class="screen-wrapper">
        <div class="screen-cat">
          <p class="cat-head">Filter Item by Tags</p>
          <p class="cat-items" id="gift">GIFT</p>
          <p class="cat-items" id="memories">MEMORIES</p>
          <p class="cat-items" id="merchandise">MERCHANDISE</p>
        </div>
      </div>
      <div class="filter-button-wrapper">
        <button
          class="filter-add-button"
          type="button"
          id="filter-reset-button"
        >
          RESET
        </button>
        <button
          class="filter-add-button"
          type="button"
          id="filter-close-button"
        >
          CLOSE
        </button>
      </div>
    </div>
    <!-- FilterScreen End -->
    <div class="dimmer" id="dimmer"></div>
    <div class="modal" id="modal"></div>

    <div class="block-head">
      <img src="Assets/Logo/Logo 2 White.png" alt="" />
    </div>
    <div class="block-wrapper" id="block-wrapper"></div>
    <script src="script.js"></script>
  </body>
</html>
